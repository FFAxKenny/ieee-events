<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
 	
    <div class="page-header">
        <h1> IEEE Master Events List</h1>
        <p> This is a master list of IEEE events. </p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h1 class="panel-title"> Upcoming Events</h2></div>
        <div class="panel-body">These are upcoming events.</div>
        <table class="table table-striped table-bordered table-condensed" id="upcoming_events"></table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h1 class="panel-title"> Past Events </h2></div>
        <table class="table table-striped table-bordered table-condensed" id="past_events"></table>
        <div class="panel-footer">These events have already taken place</div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h1 class="panel-title"> Unplanned Events </h2></div>
        <table class="table table-hover table-striped table-bordered table-condensed" id="unplanned_events"></table>
        <div class="panel-footer"><strong>Note:</strong> These events are unplanned and subject to change.</div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/events_table.js"></script>

    </div>
  </body>
</html>
